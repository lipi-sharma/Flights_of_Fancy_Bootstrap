    <div class="container my-4">
        <h2>Write For Us</h2>
    </div>




    <div class="container">
        <form class="row g-3">
            <div class="col-md-4">
                <label for="validationDefault01" class="form-label">First name</label>
                <input type="text" class="form-control" id="validationDefault01" placeholder="Example: Mark" required>
            </div>
            <div class="col-md-4">
                <label for="validationDefault02" class="form-label">Last name</label>
                <input type="text" class="form-control" id="validationDefault02" placeholder="Example: Johnson"
                    required>
            </div>
            <div class="col-md-4">
                <label for="validationDefaultUsername" class="form-label">Link to portfolio/Social profile</label>
                <div class="input-group">
                    <span class="input-group-text" id="inputGroupPrepend2">@</span>
                    <input type="text" class="form-control" id="validationDefaultUsername"
                        aria-describedby="inputGroupPrepend2" required>
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationDefault03" class="form-label">City</label>
                <input type="text" class="form-control" id="validationDefault03" required>
            </div>
            <div class="col-md-3">
                <label for="validationDefault04" class="form-label">Country</label>
                <select class="form-select" id="validationDefault04" required>
                    <option selected disabled value="">Choose...</option>
                    <option>India</option>
                    <option>UK</option>
                    <option>USA</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="validationDefault04" class="form-label">Applying For</label>
                <select class="form-select" id="validationDefault04" required>
                    <option selected disabled value="">Choose...</option>
                    <option>Coder</option>
                    <option>Editor</option>
                    <option>Writer</option>
                    <option>Graphic Designer</option>
                    <option>Marketer</option>
                    <option>Affiliate</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="validationDefault04" class="form-label">What type of work do you prefer?</label>
                <select class="form-select" id="validationDefault04" required>
                    <option selected disabled value="">Choose...</option>
                    <option>Full-Time Remote</option>
                    <option>Full-Time Daily Commute</option>
                    <option>Part-Time Remote</option>
                    <option>Part-Time Daily Commute</option>
                </select>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">
                        Agree to terms and conditions
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit Application</button>
            </div>
        </form>
    </div>
